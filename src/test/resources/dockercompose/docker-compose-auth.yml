version: "3.3"
services:
  squidauth:
    image: "robhaswell/squid-authenticated"
    container_name: "squidauth"
    ports:
      - "3130:3128"
    environment:
      SQUID_USERNAME: "foo"
      SQUID_PASSWORD: "bar"
    volumes:
      - ./squid-auth.conf:/etc/squid3/squid.conf

  ftpauth:
    image: "stilliard/pure-ftpd"
    container_name: "ftpauth"
    ports:
      - "25:21"
      - "30010-30019:30000-30009"
    environment:
      PUBLICHOST: localhost
      FTP_USER_HOME: /home/guest
      FTP_USER_NAME: guest
      FTP_USER_PASS: guest
      FTP_MAX_CLIENTS: 500
      FTP_MAX_CONNECTIONS: 500
