version: "3.3"
services:
  squidauth:
    image: "manikantanr/squid-authenticated"
    container_name: squidauth${squidPortAuth}
    ports:
      - "${squidPortAuth}:3128"
    environment:
      SQUID_USERNAME: "foo"
      SQUID_PASSWORD: "bar"
    volumes:
      - ./squid-auth.conf:/etc/squid3/squid.conf

  ftpauth:
    image: "fauria/vsftpd"
    container_name: ftpauth${ftpProxyAuth}
    ports:
      - "${ftpProxyAuth}:21"
    environment:
      PUBLICHOST: localhost
      FTP_USER_HOME: /home/guest
      FTP_USER: guest
      FTP_PASS: guest
